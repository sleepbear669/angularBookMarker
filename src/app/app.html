<div class="wrapper">
    <header>
        <md-card class="title-box">
            <h1>Book Marker</h1>
        </md-card>
    </header>
    <section class="content-container">
        <md-input (change)="onChange($event)"
                style="width: 100%"
                dividerColor="primary"
                placeholder="Write Your Phrase">
        </md-input>
        <md-list dense>
            <div *ngFor="let item of items | async">
                <md-list-item> {{item.phrase}}</md-list-item>
                <md-divider></md-divider>
            </div>
        </md-list>
    </section>
</div>
